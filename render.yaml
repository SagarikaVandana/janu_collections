services:
  # Full-Stack Service (Backend + Frontend)
  - type: web
    name: janu-collections-fullstack
    env: node
    plan: starter
    buildCommand: bash build.sh
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        sync: false
      - key: UPLOADS_PATH
        value: /opt/render/project/src/uploads
    healthCheckPath: /api/health
